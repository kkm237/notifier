name: Deploy to Maven Central

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: notifier # notifier must exist to GitHub (settings- environment -  new environment - name = notifier - create secret of environment: GPG_PRIVATE_KEY, CENTRAL_USERNAME, CENTRAL_PASSWORD, GPG_PASSPHRASE)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish to Central Portal
        # extract tag version (ex: v1.0.0 -> 1.0.0) for inject in Maven
        run: |
          mvn clean deploy -DskipTests -pl '!notifier-test'
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}